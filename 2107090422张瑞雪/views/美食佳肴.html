          <div id="text">
            <h1>饺子</h1>
            <p>饺子，古称“角子”，北方年夜饭有吃饺子的传统，但各地吃饺子的习俗亦不相同，有的地方除夕之夜吃饺子，有的地方初一吃饺子。三十晚上北方人不吃饺子，会觉得没有过年的气氛。北方一些山区还有初一到初五每天早上吃饺子的习俗。吃饺子是表达人们辞旧迎新之际祈福求吉愿望的特有方式。
            </p>
