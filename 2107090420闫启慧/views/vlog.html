<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>端午节vlog</title>
  <!-- 页面初始化 -->
  <link rel="stylesheet" href="../CSS/base.css">
  <!-- 共有的css -->
  <link rel="stylesheet" href="../CSS/common.css">
  <!-- 侧边导航栏的css -->
  <link rel="stylesheet" href="../CSS/aside.css">
    <!-- vlog页面的css -->
    <link rel="stylesheet" href="../CSS/vlog.css">
  <!-- less编译工具 -->
  <script src="https://cdn.jsdelivr.net/npm/less@4"></script>
  <!-- 引入vue -->
  <script src="https://unpkg.com/vue@2"></script>
  <!-- 引入element-ui -->
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>
<body>
  <!-- 整个盒子被vue控制，
    vue是渐进式的，能让你学多少用多少，各个功能独立互不影响 -->
  <div id="app">
    <!-- 布局容器，构建整体布局 -->
    <el-container>
      <!-- 头部：制作导航栏 -->
      <el-header>
        <nav>
          <div><a href="../../2107090422张瑞雪/index.html">春节</a></div>
          <div><a href="../../2107090412袁晓楠/index.html">清明节</a></div>
          <div class="active"><a href="#">端午节</a></div>
		      <div><a href="../../2107090411刘敬超/index.html">中秋节</a></div>
          <div><a href="../../index.html">回首页</a></div>
        </nav>
      </el-header>
      <!-- 主体内容：也是各个页面不同的地方 -->
      <el-main>
        <div class="left-box">
          <ul>
            <li v-for="(item,index) in aside" :class="index === 7 ? 'active' : ''">
              <a :href="item.href">{{ item.label }}</a>
            </li>
            <hr>
            <li class="end"><a href="../index.html">首页</a></li>
            <li><a href="../views/登录.html">登录</a></li>
          </ul>
        </div>

        <div class="right-box">
          <div class="container">
            <div class="item active" v-for="item in vlogs">
                <img :src="item.img" alt="">
                <div class="shadow"></div>
                <div class="content">
                  <div class="icon">
                    <a :href="item.href" target="_blank">
                      <i class="fa">▶</i>
                    </a>
                  </div>
                  <div class="text">
                    <div class="tit">{{ item.h }}</div>
                    <div class="sub">{{ item.p }}</div>
                  </div>
                </div>
            </div>
          </div>
        </div>
      </el-main>
      <!-- 尾部：小组信息，练习方式，鸣谢等 -->
      <footer>
        <div v-for="item in footer" :key="item.label">
          <div>
            {{ item.label }}
          </div>
          <div>
            {{ item.text }}
          </div>
        </div>
      </footer>
    </el-container>
  </div>
  <!-- 构建vue模板管理页面 -->
  <script>
    new Vue({
      el: '#app',
      data: {
        footer: [
          {label:'小组成员', text: '张连博、刘敬超、袁晓楠、闫启慧、张瑞雪'},
          {label:'指导教师', text: '白云飞老师'},
          {label:'技术栈', text: 'html、css、javascript、vue'},
          {label:'组件库', text: 'element-ui、艾恩小灰灰'},
        ],
        aside: [
          {href: './概述.html', label: '概述'},
          {href: './起源.html', label: '起源'},
          {href: './典故.html', label: '典故'},
          {href: './插画.html', label: '插画'},
          {href: './美食.html', label: '美食'},
          {href: './活动.html', label: '活动'},
          {href: './诗歌.html', label: '诗歌'},
          {href: './vlog.html', label: 'vlog'},
        ],
        vlogs: [
          {img: '../assets/image/端午节4.webp', h: '端午节花式包粽子', p: '这是我今年端午节的仪式感，请查收！希望大家端午安康，快快乐乐过端午！',href: 'https://b23.tv/WGcgfLQ'},
          {img: '../assets/image/端午vlog2.jpg', h: '端午假期过的极其充实与开心！', p: '与朋友一起吃喝玩乐，与家人一起吃一顿丰盛的晚餐~', href: 'https://b23.tv/1rXQ8Zp'},
          {img: '../assets/image/端午节vlog3.jpg', h: '卖粽子初体验~', p: '0粉丝up主端午节摆摊卖粽子，两天卖出108个！',href: 'https://b23.tv/w1ddW6o'},
          {img: '../assets/image/端午节vlog4.jpg', h: '带你来看赛龙舟', p: '乘风破浪，马力全开，浏阳官渡赛龙舟。',href: 'https://b23.tv/UOdM9nd'},
          {img: '../assets/image/vlog5.jpg', h: '一起寻找端午节', p: '食粽子、赛龙舟、佩香囊，央视新闻带你感受传统文化的无穷魅力。',href: 'https://b23.tv/5GYfXZd'}
        ]
      },
      methods: {

      components: {
        
      },
      watch: {

      computed: {

    })
  </script>
  <script src="../js/vlog.js"></script>
</body>
</html>
